<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&family=Montserrat:wght@900&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="images/xr-blue.png" alt="iPhone XR" class="image"/>
            </div>
            <div class="detail">
                <h1>iPhone XR</h1>
                <h3>From $100 per month or $5000</h3>
                <div class="options">
                    <h2>Capacity</h2>
                    <div class="capacity btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">64GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">128GB</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
